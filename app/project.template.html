<div class ="p-search">Search: <input class ="p-searchbox" ng-model="query" />
	<form class="lang-form">
		Language:
	  	<input type="radio" ng-model="filterLanguage" value=""> All
	  <label ng-repeat="item in projects | unique: 'language'">
	  	<input type="radio" ng-model="$parent.filterLanguage" ng-value="item.language"> {{item.language}}
	  </label>
	</form>
	  </div>


	  <div ng-repeat="project in projects | filter:query | filter:{language: filterLanguage } | orderBy:'name'"  class="p-main">
		<div><a class="pName"href="http://{{project.link}}">{{project.name}}</a></div>
		<div class="pLanguage">Language: {{project.language}}</div>
		<p class="pDesc">{{project.description}}</p>
</div>
